<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Dapp</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>  <!-- Include Ethers.js -->
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>ToDo Dapp</h1>

        <!-- Connect MetaMask Button -->
        <button id="connectButton">Connect to MetaMask</button>

        <!-- Display the connected MetaMask address -->
        <p id="metaAddress">Not connected</p>

        <!-- Input and Add Task Button -->
        <input type="text" id="taskInput" placeholder="Enter task">
        <button id="addTaskButton">Add Task</button>

        <!-- Show Tasks Button -->
        <button id="showTasksButton">Show Tasks</button>

        <!-- Task List -->
        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
